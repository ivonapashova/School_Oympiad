<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика</title>
    <link rel="stylesheet" href="style-practice.css">
    <script>
        function dragStartHandler(ev) {
          console.log("dragStart");
          ev.dataTransfer.setData("text/plain", ev.target.id);
          const img = new Image();
          img.src = "резистор.png";
          ev.dataTransfer.setDragImage(img, 8, 8);
        }
  
        function dragOverHandler(ev) {
          console.log("dragOver");
          ev.preventDefault();
        }
  
        function dropHandler(ev) {
          console.log("Drop");
          ev.preventDefault();
          const data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
        }
      </script>
</head>
<body>

    <ul>
        <li class="logo"><img src="logo.png" alt="Logo"></li>
        <li><a href="site.main.html">Начало</a></li>

        <li><a href="practice.html">Практика</a></li>
        <li><a href="#about">?</a></li>
      </ul>
 

<div class="button-container">
  <button onclick="enablePlacement()">запояване</button>
  <button onclick="disablePlacement()">отпояване</button>
</div>


<img src="резистор.png" id="source" ondragstart="dragStartHandler(event);" draggable="true">

</div>
<div
  id="target"
  ondrop="dropHandler(event);"
  ondragover="dragOverHandler(event);">
  Drop Zone
</div>
    
</body>
</html>
